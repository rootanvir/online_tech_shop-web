<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart View</title>
    <link rel="stylesheet" href="../css/cartView.css">
</head>

<body>
    <header class="tp">
        <div class="tp-left"></div>
        <div class="tp-middle"></div>
        <div class="tp-right">
            <a href="../index.html" class="continue-shopping">Continue Shoping</a>
        </div>
    </header>
    <div id="cart">
        <h1>Your Saved Items</h1>
        <div id="cart-items-container"></div> <!-- Container to dynamically populate cart items -->
        <div id="cart-summary">
            <h3>Total Items: <span id="total-quantity">0</span></h3>
            <h3>Total Price: $<span id="total-price">0.00</span></h3>
        </div>
    </div>
    <script src="../js/viewcart.js"></script> <!-- Reference to JavaScript file -->
</body>

</html>
