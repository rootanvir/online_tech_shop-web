<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart View</title>
    <link rel="stylesheet" href="../css/cartView.css">

</head>
<body>
    <div id="cart">
        <h1>Your Saved Items</h1>
        <!-- Example of a cart item -->
        <div class="cart-item">
            <img src="placeholder.jpg" alt="Item Image">
            <div class="item-details">
                <h3>Item Name</h3>
                <p>Lost at: Location</p>
                <p>Date: YYYY-MM-DD</p>
            </div>
            <div class="cart-actions">
                <button class="details">View Details</button>
                <button class="remove">Remove</button>
            </div>
        </div>
        <!-- Repeat this block for more items -->
    </div>
</body>
</html>
